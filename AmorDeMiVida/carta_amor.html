<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffcccc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amor Precioso,</h1>
        <p>
            Eres la razón de mi felicidad, mi apoyo constante y mi amor eterno.
            Cada día contigo es un regalo, y no puedo esperar para pasar el resto de mi vida a tu lado.
            Gracias por ser mi amor, mi amigo y mi todo.
            Te amo más de lo que las palabras pueden expresar.
        </p>
        <p class="signature">Con todo mi amor,<br>Jani</p>
    </div>
</body>
</html>
